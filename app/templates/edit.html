{% extends "base.html" %}
{% block titulo %}Servidores - SIGP{% endblock %}
{% block conteudo %}
<h2>Editar Usuário</h2>
<form method="POST" action="{{ url_for('usuarios_edit', id=usuario.id) }}">
    {{ form.hidden_tag() }}
    
    <div class="form-group">
        {{ form.username.label }} 
        {{ form.username(class="form-control") }}
    </div>
    
    <div class="form-group">
        {{ form.email.label }} 
        {{ form.email(class="form-control") }}
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>
{% endblock %}
